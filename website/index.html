<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/app.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Weer Dashboard</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,500;1,400&family=Reddit+Mono:wght@200..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav>
        <img class="logo" src="img/logos/logo.svg" alt="lynx logo">
        <h1>Weer Dashboard</h1>
    </nav>
    <div class="widgetsTop">
        <article class="widgetTop1">
            <h2 id="huidigetext">Huidige</h2>
            <img id="js--weatherImage" src="img/weather/sun.svg" width="200" height="230">

            <h2 id="huidigeTemp">15°C</h2>

        </article>
        <article class="widgetTop2">
            <h2>Fototje van de dag</h2>
            <h3>Foto door: naam</h3>
        </article>
        <article class="widgetTop3"></article>
    </div>


    <div class="weatherRow">
        <h2>
            <span>
                Ma
                <h3 id="dataMa">17°C</h3>
                <div class="backgroundWeekSpan"></div>
            </span>
            <span>
                <div class="backgroundWeekSpan"></div>
                <div class="weatherholder">
                Di
                <h3 id="dataDi">17°C</h3>
            </div>
            </span>
            <span>
                Wo
                <h3 id="dataWo">17°C</h3>
                <div class="backgroundWeekSpan"></div>
            </span>
            <span>

                Do
                <h3 id="dataDo">17°C</h3>
                <div class="backgroundWeekSpan"></div>

            </span>
            <span>
                Vr
                <h3 id="dataVr">17°C</h3>
                <div class="backgroundWeekSpan"></div>
            </span>
            <span>
                Za
                <h3 id="dataZa">17°C</h3>
                <div class="backgroundWeekSpan"></div>
            </span>
            <span>
                Zo
                <h3 id="dataZo">17°C</h3>
                <div class="backgroundWeekSpan"></div>
            </span>
        </h2>
    </div>

    <div class="widgetsMid">
        <article class="widgetMid1">
            <h3>Binnentemperatuur</h3>
            <h2>18°C</h2>
            <h4>Data via: Arduino</h4>
        </article>
        <article class="widgetMid2">
            <h3>Andere data</h3>
            <h2>18°C</h2>
            <h4>Data via: Arduino</h4>
        </article>
        <article class="widgetMid3">
            <h3>Andere data</h3>
            <h2>18°C</h2>
            <h4>Data via: Arduino</h4>
        </article>
    </div>
</body>

<footer>
    <img class="logo" src="img/logos/logo.svg" alt="lynx logo" height="300" width="300">
</footer>

</html>
